<!DOCTYPE html>
<html lang="en">
    <head>
    <title></title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.3.0/dist/ml5.min.js"></script>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="camera_div" class="flex flex-col">
    		<video id="video" autoplay></video>
            <h1 id="results"></h1>
        </div>
        <div class="flex justify-center my-4">
            <button id="camera_button" class="w-4/5 sm:w-3/5 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Open Camera
            </button>
        </div>
        <div class="my-2 flex justify-center">
            <input type="text" placeholder="Describe your photo" class="w-4/5 sm:w-3/5 bg-gray-300 outline-none focus:bg-white focus:border-blue-400 border-2 border-gray-400 rounded py-2 border-solid my-2 pl-2 shadow hidden">
        </div>
        <div class="my-2 flex justify-center">
    		<button class="train w-4/5 sm:w-3/5 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none hidden">Train Model
            </button>
        </div>
        
        <div class="result_container flex flex-col items-center my-2">
        <h3 class="hidden">You added an example with the label:</h3>
            <h2 id="show_input"></h2>
        </div>

    <script src="index.js"></script>
    </body>
</html>
